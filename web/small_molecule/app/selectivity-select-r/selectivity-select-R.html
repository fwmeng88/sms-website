<!DOCTYPE html>
<html>

<head>
  <!-- Semantic -->
  <link rel="stylesheet" type="text/css" href="../../semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="../../semantic.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <script src="selectivity-select-R.js"></script>
</head>

<body>
  <div class="container">
    <div class="ui top borderless stackable menu inverted header" style="margin: 0;">
      <a href="http://sorger.med.harvard.edu/" class="header item">
        <img src="../../assets/img/logo.png">
      </a>
      <a href="../home.html" class="right item">
        <i class="home icon"></i>Home
      </a>
      <a href="../selectivity-select-r/selectivity-select-R.html" class="item active">
        <i class="circle icon"></i>SelectivitySelectR
      </a>
      <a href="../similarity-select-r/similarity-select-R.html" class="item">
        <i class="circle icon"></i>SimilaritySelectR
      </a>
      <a href="../library-r/library-R.html" class="item">
        <i class="circle icon"></i>LibraryR
      </a>
    </div>
    <div class="ui main center aligned attached segment">
      <div class="ui grid">
        <div class="two column row">
          <div class="stackable column">
            <div class="ui top attached tabular menu">
              <div class="item" data-tab="filters-tab">Filters</div>
              <div class="active item" data-tab="instructions-tab">Instructions</div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="filters-tab">
              <div id="filters">
                <h3>SelectivitySelectR</h3>
                <p>Search for a gene target using the dropdown, then use sliders to adjust data.</p>
                <form class="ui form">
                  <div class="field">
                    <label>Select gene target</label>
                    <div class="ui selection dropdown">
                      <input type="hidden" name="gene-target">
                      <i class="dropdown icon"></i>
                      <div class="default text">Select gene target</div>
                      <div class="menu">
                        <div class="item" data-value="1">Male</div>
                        <div class="item" data-value="0">Female</div>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="public">
                      <label>Include non-human genes</label>
                    </div>
                  </div>
                  <!-- Apparently Semantic doesn't have a slider component. I'm using a janky custom slider as a placeholder -->
                  <div class="field">
                    <label>Minimum/maximum affinity</label>
                    <div class="slidecontainer">
                      <div class="rs">
                        <span class="rs-min">.001</span> <span class="rs-max">10,000,000,000</span>
                        <input type="range" min=".001" max="10000000000" value="50" class="slider">
                        <!-- <span class="setvalue">Select value</span> -->
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Maximum std. dev. of affinity</label>
                    <div class="slidecontainer">
                      <div class="rs">
                        <span class="rs-min">.001</span> <span class="rs-max">10,000,000,000</span>
                        <input type="range" min=".001" max="10000000000" value="50" class="slider">
                        <!-- <span class="setvalue">Select value</span> -->
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Minimum number of measurements</label>
                    <div class="slidecontainer">
                      <div class="rs">
                        <span class="rs-min">.001</span> <span class="rs-max">10,000,000,000</span>
                        <input type="range" step="1" min=".001" max="10000000000" value="Enter value" class="slider">
                        <!-- <span class="setvalue">Select value</span> -->
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="ui bottom attached active tab segment" data-tab="instructions-tab">
              <div id="instructions" class="ui container">
                <div class="ui fluid placeholder">
                  <div class="image header">
                    <div class="medium line"></div>
                    <div class="full line"></div>
                  </div>
                  <div class="paragraph">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                  </div>
                  <div class="paragraph">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                  </div>
                  <div class="image header">
                    <div class="medium line"></div>
                    <div class="full line"></div>
                  </div>
                  <div class="paragraph">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="stackable column">
            <div>
              <div class="ui placeholder">
                <div class="image graph"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui bottom fixed borderless stackable menu inverted footer">
        <a class="right item">About</a>
        <a class="item">Contact us</a>
        <a class="item">
          <i class="github icon"></i>Github
        </a>
      </div>
    </div>
</body>

</html>
